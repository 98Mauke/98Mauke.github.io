<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contacto.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asar&family=IM+Fell+French+Canon:ital@0;1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asar&family=IM+Fell+French+Canon:ital@0;1&family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
        <title>Contacto</title>
    </head>
    
    <body>
        <header>
            <nav>
                <a href="index.html">Cv</a>  
                <a href="contact.html">Contacto</a>
            </nav>
        </header>
        <div id="divPrincipal">
            <h1>Ingrese sus datos y me comunicaré con usted</h1>
            <div>
                <form action="">
                    <input type="text" id="nombre" name="Nombre" placeholder="Nombre" required class="datos">
                    <br>
                    <input type="text" id="apellido" name="Apelido" placeholder="Apellido" required class="datos">
                    <br>
                    <input type="email" id="email" name="email" placeholder="E-mail" required class="datos">
                    <br>
                    <input type="number" id="numero" name="numero"placeholder="Número" class="datos">
                    <br>
                    <textarea name="comentario" id="comentario"  placeholder="Motivo del contacto" cols="50" rows="8" class="datos"></textarea>

                    <input type="submit" name="button" id="boton" value="Enviar">
                    
                </form>
                
            </div>

        </div>

    </body>
</html>
